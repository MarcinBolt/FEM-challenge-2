<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <h1 class="display-none">Results view</h1>
      <section class="section">
        <div class="result-div">
          <h2 class="result-header">Your Result</h2>
          <div class="test-results-circle">
            <p class="result-points">76<span class="result-points-span">of 100</span></p>
          </div>
          <p class="result-status">Great</p>
          <p class="result-comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-div">
          <h2 class="summary-header">Summary</h2>
          <ul class="summary-list">
            <li class="summary-list-element reaction">
              <p class="summary-list-p">
                <img
                  class="icon"
                  width="20"
                  height="20"
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                /><span class="span-category"></span><span class="span-score"></span
                ><span class="span-slash">/</span><span class="span-100">100</span>
              </p>
            </li>
            <li class="summary-list-element memory">
              <p class="summary-list-p">
                <img
                  class="icon"
                  width="20"
                  height="20"
                  src="./assets/images/icon-memory.svg"
                  alt=""
                /><span class="span-category"></span><span class="span-score"></span
                ><span class="span-slash">/</span><span class="span-100">100</span>
              </p>
            </li>
            <li class="summary-list-element verbal">
              <p class="summary-list-p">
                <img
                  class="icon"
                  width="20"
                  height="20"
                  src="./assets/images/icon-verbal.svg"
                  alt=""
                /><span class="span-category"></span><span class="span-score"></span
                ><span class="span-slash">/</span><span class="span-100">100</span>
              </p>
            </li>
            <li class="summary-list-element visual">
              <p class="summary-list-p">
                <img
                  class="icon"
                  width="20"
                  height="20"
                  src="./assets/images/icon-visual.svg"
                  alt=""
                /><span class="span-category"></span><span class="span-score"></span
                ><span class="span-slash">/</span><span class="span-100">100</span>
              </p>
            </li>
          </ul>
          <button class="button" type="button">Continue</button>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>

  </div> -->
  </body>
</html>
